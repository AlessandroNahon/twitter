<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document" th:fragment="display_image_modal">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle" th:text="'Image number '+${picture.id}"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body justify-content-center d-flex">
        <div class="row">
          <img class="img-fluid d-inline" th:src="'data:images/jpg;base64,' +
                        ${imgUtil.getImgData(picture.image)}" />
        </div>
        <div class="row">
          <p>holaaaaa q fue</p>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn bg-light" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</body>

</html>
