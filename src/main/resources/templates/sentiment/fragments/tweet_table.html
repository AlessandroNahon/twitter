<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="row col-12" th:fragment="tweet_table" id="tweet_table">
  <div class="card-body">
    <div class="card-header d-flex justify-content-center">
      <ul class="nav nav-tabs card-header-tabs mb-1">
        <li class="nav-item bg-light" id="tweets_nav_button">
          <button class="bg-transparent nav-link active" id="buttonSeeTweets">
            <h6>Tweets</h6>
          </button>
        </li>
        <li class="nav-item bg-light">
          <button class="bg-transparent nav-link" id="buttonSeeReplies">
            <h6>Replies</h6>
          </button>
        </li>
      </ul>
    </div>
    <div class="row col-12 d-flex justify-content-center mt-4">
      <nav aria-label="pagination" class="col-4 d-flex justify-content-center">
        <ul class="pagination">
          <li class="page-item">
            <button id="buttonPrevious" class="border-0 bg-transparent mr-4 pr-4"><i class="fas fas fa-arrow-left"></i></button>
          </li>
          <li class="page-item">
            <h6 id="pageDescriber">Page 1 of 3</h6>
          </li>
          <li class="page-item">
            <button id="buttonNext" class="border-0 bg-transparent ml-4 pl-4"><i  class="fas fas fa-arrow-right"></i></button>
          </li>
        </ul>
      </nav>
    </div>
    <div class="card-body w-100" >
      <div class="table-responsive border rounded">
        <table class="table table-striped table-hover">
          <thead class="thead-inverse">
          <tr>
            <th>Text</th>
            <th>Sentiment</th>
            <th>Type</th>
            <th>See...</th>
          </tr>
          <tr th:each="tw : ${listOfTweets}">
            <td th:text="${tw.text}">Text</td>
            <td th:text="${tw.textSentiment}">Sentiment</td>
            <td>Tweet</td>
            <td>
              <a href="#" th:href="@{'/tweet/showTweetInformation/'+${tw.id}}" class="text-dark">
                See tweet
              </a>
            </td>
          </tr>
          <tr th:each="tw : ${listOfReply}">
            <td th:text="${tw.text}">Text</td>
            <td th:text="${tw.textSentiment}">Sentiment</td>
            <td>Reply</td>
            <td>
              <a href="#" th:href="@{'/tweet/showTweetInformation/'+${tw.originalTweet.id}}" class="text-dark">
                See original
              </a>
            </td>
          </tr>
          </thead>
        </table>
      </div>
    </div>
    <script>

      changeMaxPages([[${maxPages}]])
      loadComponents();
    </script>
  </div>
</div>
</body>
</html>
