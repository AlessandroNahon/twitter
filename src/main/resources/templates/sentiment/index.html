<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link th:href="@{/css/commonStyle.css}" rel="stylesheet" />
  <script type="text/javascript" th:src="@{/JS/charts.js}"></script>
  <script type="text/javascript" th:src="@{/JS/index.js}"></script>
  <script type="text/javascript" th:src="@{/JS/sentiment.js}"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
    integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js'></script>

</head>

<body class="bg-light">
  <div class="row">
    <div class="col-md-12">
      <nav class="navbar navbar-expand-lg navbar-light bg-info p-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <i class='fab fa-twitter pr-3' style='font-size:32px; color:white;'></i>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link text-white fs-5 pl-4 pr-4 border-right " href="#" th:href="@{'/index'}">Overview</a>
              </li>
              <li class="nav-item active ">
                <a class="nav-link text-white fs-5  pl-4 pr-4 border-right" href="#"
                  th:href="@{'/tweet/searchIndex'}">Tweets</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white fs-5 pl-4 pr-4 border-right text-opacity-50" href="#">Sentiment</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white fs-5  pl-4 pr-4" th:href="@{'/thesaurus/index'}" href="#">Thesaurus</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <div class="container-fluid col-11 mt-4 d-flex justify-content-md-center">
    <div class="row col-12">
      <ul class="nav nav-tabs  card-header-tabs ">
        <div class="card col-12 d-flex bg-light">
          <div class="class-header col-12  d-flex pt-4">
            <li class="nav-item bg-light w-50 d-flex justify-content-center" id="word_nav_button">
              <button class="bg-transparent nav-link active " id="buttonWord" onclick="changeHorizontalData('Words')">
                <h6>Sentimental</h6>
              </button>
            <li class="nav-item bg-light w-50 d-flex justify-content-center " id="grey_nav_emoji">
              <button class="bg-transparent nav-link" id="greyEmoji" onclick="changeHorizontalData('Emojis')">
                <h6>"Grey"</h6>
              </button>
            <li class="nav-item bg-light w-50 d-flex justify-content-center" id="disruptive_nav_button">
              <button class="bg-transparent nav-link" id="buttonEmoji" onclick="changeHorizontalData('Emojis')">
                <h6>Disruptive</h6>
              </button>
            </li>
          </div>
          <div class="card-body" th:fragment="layers_card" id="layers_card">
            <div class="card-deck">
              <div class="card col-4  pl-0 pr-0">
                <div class="card-header d-flex justify-content-center pt-4">
                  <h5 class="card-title">Sentiment and Image</h5>
                </div>
                <div class="card-body ">
                  <div>
                    <canvas id="sentimentImage" width="300" height="300"></canvas>
                  </div>
                  <div class="card-footer d-flex col-12 mt-4 justify-content-center">
                    <div class="row d-inline justify-content-center">
                      <a href="" class="p-2 w-100 text-dark">
                        <h5 class="d-inline pr-4 ">See on table</h5>
                        <i class="fas fas fa-arrow-right"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card col-4  pl-0 pr-0">
                <div class="card-header d-flex justify-content-center pt-4">
                  <h5 class="card-title">Sentiment and Emoji</h5>
                </div>
                <div class="card-body ">
                  <div>
                    <canvas id="sentimentEmoji" width="300" height="300"></canvas>
                  </div>
                  <div class="card-footer d-flex col-12 mt-4 justify-content-center">
                    <div class="row d-inline justify-content-center">
                      <a href="" class="p-2 w-100 text-dark">
                        <h5 class="d-inline pr-4 ">See on table</h5>
                        <i class="fas fas fa-arrow-right"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card col-4  pl-0 pr-0">
                <div class="card-header d-flex justify-content-center pt-4">
                  <h5 class="card-title">Image, Sentiment and Emoji</h5>
                </div>
                <div class="card-body ">
                  <div>
                    <canvas id="fullSearch" width="300" height="300"></canvas>
                  </div>
                  <div class="card-footer d-flex col-12 mt-4 justify-content-center">
                    <div class="row d-inline justify-content-center">
                      <a href="" class="p-2 w-100 text-dark">
                        <h5 class="d-inline pr-4 ">See on table</h5>
                        <i class="fas fas fa-arrow-right"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row col-12">
              <div class="card mt-3 d-inline">
                <div class="card-header pt-4">
                  <h5 class="card-title d-inline ">Table for later</h5>
                  <h5 class="card-title d-inline float-right">
                    <a href="#" class="text-dark" th:href="@{'thesaurus/index'}">
                      <i class="fas fas fa-arrow-right"></i></a>
                  </h5>
                </div>
                <div class="card-body" style="height: 100">
                  <canvas id="bar" width="300" height="100"></canvas>
                  <script th:inline="javascript">
                    printThesaurus(/*[[${words_dataset}]]*/)
                  </script>
                </div>
              </div>
            </div>
            <div class="row col-12">
              <div class="card mt-4">
                <div class="card-header pt-4">
                  <h5 class="card-title" th:text="${table_title}">Search for Tweets</h5>
                </div>
                <div class="card-body w-100">
                  <div class="table-responsive border rounded">
                    <table class="table table-striped table-hover" th:fragment="table_search_tweet"
                      id="table_search_tweet">
                      <thead class="thead-inverse">
                        <tr>
                          <th>Text</th>
                          <th>Sentiment</th>
                          <th>Type</th>
                          <th>See...</th>
                        </tr>
                      </thead>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </ul>
      
    </div>
  </div>
  <script>
    printOrientationCharts([[${numberOfFullPositive}]],[[${numberOfNeutralTweets}]],[[${numberOfFullNegative}]]);
  </script>
</body>

</html>
