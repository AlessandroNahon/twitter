<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Tweet Overview</title>
  <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link th:href="@{/css/commonStyle.css}" rel="stylesheet" />
  <script type="text/javascript" th:src="@{/JS/charts.js}"></script>
  <script type="text/javascript" th:src="@{/JS/index.js}"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
    integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js'></script>

</head>

<body class="bg-light">
  <div class="row" th:replace="~{/indexFragments/header :: header_row}"></div>
    <div class="container-fluid col-10 ">
      <div class="row mt-3">
        <div class="col-md-12 bg">
          <div class="card">
            <div class="card-body ">
              <h4 class="card-title ">General Lookup</h4>
              <p class="card-text">Check the information of your last search.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card-deck ">
        <div class="card col-md-3 mt-3">
          <div class="card-header pt-4">
            <h5 class="card-title d-inline ">General sentiment</h5>
            <h5 class="card-title d-inline float-right">
              <a href="#" class="text-dark">
                <i class="fas fas fa-arrow-right"></i></a>
            </h5>
          </div>
          <div class="card-body" style="height: 200">
            <div>
              <canvas id="myChart" width="300" height="300"></canvas>
              <script th:inline="javascript">
                printSentiment(/*[[${sentiment_dataset}]]*/, 'myChart');
              </script>
            </div>
          </div>
        </div>
        <div class="card col-md-9 mt-3 d-inline">
          <div class="card-header pt-4">
            <h5 class="card-title d-inline ">General Thesaurus</h5>
            <h5 class="card-title d-inline float-right">
              <a href="#" class="text-dark" th:href="@{'thesaurus/index'}">
                <i class="fas fas fa-arrow-right"></i></a>
            </h5>
          </div>
          <div class="card-body" style="height: 100">
            <canvas id="bar" width="300" height="100"></canvas>
            <script th:inline="javascript">
              printThesaurus(/*[[${words_dataset}]]*/)
            </script>
          </div>
        </div>
      </div>
      <div class="card mt-3 pb-3">
        <div class="col-md-12">
          <div class="card-header pt-4">
            <h5 class="card-title d-inline pt-4">Images</h5>
            <a href="#" class="float-right" style="font-size: 20px;">
              <i class="fas fa-arrow-right"></i>
            </a>
          </div>
          <div class="card-body scrolling-wrapper" id="scrollingWp">
            <div class="card d-inline-flex p-2 m-2" th:each="img : ${images}">
              <a href="#" th:href="@{'/tweet/showTweetInformation/'+${img.tweet.id}}">
                <img class="p-2 hover-shadow imageStyle1" th:src="'data:images/jpg;base64,' +
                ${imgUtil.getImgData(img.image)}" />

              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid mt-4  pl-0 pr-0" >
        <div class="card-deck  justify-content-around pl-0 pr-0" >
          <div class="row container-fluid  pl-0 pr-0" >
            <div class="card col-4  pl-0 pr-0">
              <div class="card-header d-flex justify-content-center pt-4">
                <h5 class="card-title">Full positive Tweets</h5>
              </div>
              <div class="card-body">
                <div>
                  <canvas id="postiveChart" width="300" height="300"></canvas>
                </div>
                <div class="card-footer d-flex col-12 mt-4 justify-content-center" >
                  <div class="row d-inline justify-content-center">
                    <a href="" class="p-2 w-100 text-dark" >
                      <h5 class="d-inline pr-4">See positive analysis</h5>
                      <i class="fas fas fa-arrow-right"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="card col-4  pl-0 pr-0">
              <div class="card-header d-flex justify-content-center pt-4">
                <h5 class="card-title">Ambiguous tweets</h5>
              </div>
              <div class="card-body ">
                <div>
                  <canvas id="ambiguousChart" width="300" height="300"></canvas>
                </div>
                <div class="card-footer d-flex col-12 mt-4 justify-content-center" >
                  <div class="row d-inline justify-content-center">
                    <a href="" class="p-2 w-100 text-dark" >
                      <h5 class="d-inline pr-4 ">See ambiguous analysis</h5>
                      <i class="fas fas fa-arrow-right"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="card col-4  pl-0 pr-0">
              <div class="card-header d-flex justify-content-center pt-4">
                <h5 class="card-title">Full negative tweets</h5>
              </div>
              <div class="card-body">
                <div>
                  <canvas id="negativeChart" width="300" height="300"></canvas>
                </div>
                <div class="card-footer d-flex col-12 mt-4 justify-content-center" >
                  <div class="row d-inline justify-content-center">
                    <a href="" class="p-2 w-100 text-dark" >
                      <h5 class="d-inline pr-4">See negative analysis</h5>
                      <i class="fas fas fa-arrow-right"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
<script>
  printOrientationCharts([[${numberOfFullPositive}]],[[${numberOfNeutralTweets}]],[[${numberOfFullNegative}]]);
  loadComponents();
</script>

</html>
