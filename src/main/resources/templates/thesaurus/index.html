<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tweet Thesaurus</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/css/thesaurusStyle.css}" rel="stylesheet" />
    <link th:href="@{/css/commonStyle.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/JS/charts.js}"></script>
    <script type="text/javascript" th:src="@{/JS/thesaurus/thesaurusJS.js}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
        integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="thesarusuStyle.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js'></script>
    <script type="text/javascript">
        loadNewTable('#words_table_tweets', '#word_title');
    </script>
</head>

<body class="bg-light ">
    <div class="row" th:replace="~{/indexFragments/header :: header_row}"></div>

    <div class="d-flex justify-content-center mt-4 ">
        <div class="card text-center col-11 bg-light">
            <div class="card-header d-flex justify-content-center">
                <ul class="nav nav-tabs card-header-tabs mb-1">
                    <li class="nav-item bg-light" id="tweets_nav_button">
                        <button class="bg-transparent nav-link active" id="button1" onclick="changeDataContent('Tweets')">
                            <h6>Tweets</h6>
                        </button>
                    </li>
                    <li class="nav-item bg-light">
                        <button class="bg-transparent nav-link" id="button2" onclick="changeDataContent('Replies')">
                            <h6>Replies</h6>
                        </button>
                    </li>
                </ul>
            </div>
            <div th:replace="~{/thesaurus/fragment/whole_display_info :: whole_display_info}"></div>
        </div>
    </div>
    <div class="card-deck d-flex justify-content-center mt-4">
        <div class="row col-11 ">
            <div class="col-12">
                <div class="card bg-info">
                    <div class="card-body align-content-center pb-2">
                        <div class="row">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <button class="btn btn-outline-white rounded bg-white text-black font-weight-normal"
                                        onclick="loadNewTable
                                          ('#words_table_tweets',
                                          '#word_title',
                                          document.getElementById('textSearch').value)" type="button">Search
                                        words</button>
                                </div>
                                <input type="text" class="form-control ml-3 rounded"
                                    placeholder="Search for specific words into the database..." id="textSearch">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card- d-flex justify-content-center mt-4">
        <div class="row col-11 ">
            <div class="col-12">
                <div class="card">
                    <div class="card-header pt-4">
                        <h5 class="float-left" th:fragment="wordTitle" id="word_title">Search for words</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive border rounded">
                            <table class="table table-striped table-hover" th:fragment="words_table_tweets"
                                id="words_table_tweets">
                                <thead class="thead-inverse">
                                    <tr>
                                        <th>Text</th>
                                        <th>Sentiment</th>
                                        <th>Type</th>
                                        <th>See...</th>
                                    </tr>
                                </thead>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
