      <div class="col-6">
        <div class="card">
          <div class="card-header pt-4">
            <h5>Kitsch/Sentimental words</h5>
          </div>
          <div class="card-body">
            <canvas id="chart-line" width="300" height="175"></canvas>
            <script th:inline="javascript">
                  printHorizontal(/*[[${topKicheWords}]]*/, 'chart-line', 'Quiche', '#9ACD32')
              </script>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card">
          <div class="card-header pt-4">
            <h5>Grotesque/Disruptive words</h5>
          </div>
          <div class="card-body">
            <canvas id="chart2-line" width="300" height="175"></canvas>
            <script th:inline="javascript">
                printHorizontal(/*[[${topGrotesqueWords}]]*/, 'chart2-line', 'Grotesque', '#FF7F50');
            </script>
          </div>
        </div>
      </div>
    </div>
    <script>
            addEventToButtonsFromFragment();
      </script>
