<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/css/index.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/JS/index.js}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
            integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="bg-light" >
<div class="row">
    <div class="col-md-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-info p-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class='fab fa-twitter pr-3' style='font-size:32px; color:white;'></i>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white fs-5 pr-3" href="#">Overview</a>
                        </li>
                        <li class="nav-item active ">
                            <a class="nav-link text-white fs-5  pr-3 " href="#">Tweets</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fs-5" href="#">Sentiment</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fs-5" href="#">Thesaurus</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fs-5" href="#">Search</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
    <div class="container-fluid col-10 ">
        <div class="row mt-3">
            <div class="col-md-12 bg">
                <div class="card">
                    <div class="card-body ">
                        <h4 class="card-title">Specific Lookup</h4>
                        <h6 class="card-text mt-4" th:text="'Tweet from: @'+ ${tweet.username}">llal</h6>
                        <p class="card-text text-muted" th:text="${tweet.text}"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mt-3 pb-3">
            <div class="col-md-12">
                <div class="panel-heading">
                    <h4 class="panel-title mt-3">Tweets</h4>
                </div>
                <div class="panel-body">
                    <div class="table-responsive border rounded">
                        <table class="table table-striped table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Text</th>
                                <th>Sentiment</th>
                                <th>Id</th>
                            </tr>
                            </thead>
                            <tr th:each="tw : ${replies}">
                                <td th:text="${tw.text}">Text</td>
                                <td th:text="${tw.textSentiment}">Sentiment</td>
                                <td th:text="${tw.id}">Id</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>

</html>
